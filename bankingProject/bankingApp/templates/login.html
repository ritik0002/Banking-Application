<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Login</title>
    </head>
    <body>
  <h1>Login</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="login-clean">
        <div class="form-group"><input class="form-control"  name="username" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <button class="btn btn-primary btn-dark" type="submit">Login</button>
    </div>
  </form>
  <div>

    <div class="">
        Don't have an account? <a href="{% url 'register' %}" class="">Sign Up</a>
    </div>
</div>
</body>
<html>
